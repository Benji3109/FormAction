<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormAction</title>
    <style>
        /* [Styles précédents restent identiques] */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-bar {
            margin: 20px 0;
            text-align: center;
        }
        .search-bar input {
            width: 60%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .category {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .category:hover {
            transform: translateY(-5px);
        }
        .category h2 {
            color: #2c3e50;
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .resource-list {
            list-style: none;
            padding: 0;
        }
        .resource-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f8f9fa;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .resource-item:hover {
            background-color: #e9ecef;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #2c3e50;
        }
        .qr-code {
            width: 300px;
            height: 300px;
            display: block;
            margin: 0 auto;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        @media (max-width: 768px) {
            .search-bar input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ressources Pédagogiques pour Formateurs</h1>
        <p>La boîte à outils du formateur</p>
    </div>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Rechercher une ressource...">
        </div>
        <div class="categories">
            <div class="category">
                <h2>Ice Breakers</h2>
                <ul class="resource-list">
                    <li class="resource-item" onclick="showQRCode()">MoOdTrAcKeR</li>
                </ul>
            </div>
            <div class="category">
                <h2>Jeux Pédagogiques</h2>
                <ul class="resource-list">
                </ul>
            </div>
        </div>
    </div>
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" width="300" height="300">
                <rect width="10" height="10" fill="white"/>
                <g fill="black">
                    <rect width="6" height="6" x="0" y="0"/>
                    <rect width="5" height="5" x="5" y="0"/>
                    <rect width="4" height="4" x="0" y="6"/>
                    <rect width="2" height="2" x="6" y="6"/>
                    <rect width="2" height="1" x="5" y="8"/>
                    <rect width="1" height="2" x="8" y="5"/>
                    <rect width="2" height="1" x="8" y="8"/>
                </g>
                <g fill="white">
                    <rect width="4" height="4" x="1" y="1"/>
                    <rect width="3" height="3" x="6" y="1"/>
                    <rect width="2" height="2" x="1" y="7"/>
                </g>
                <g fill="black">
                    <rect width="2" height="2" x="2" y="2"/>
                    <rect width="1" height="1" x="7" y="2"/>
                </g>
            </svg>
        </div>
    </div>
    <footer>
        <p>© 2025 - Plateforme de Ressources Pédagogiques | Mise à jour régulière des contenus</p>
    </footer>

    <script>
        function showQRCode() {
            document.getElementById('qrModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('qrModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('qrModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
