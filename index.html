<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormAction</title>
    <style>
        /* [Styles identiques aux précédents] */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-bar {
            margin: 20px 0;
            text-align: center;
        }
        .search-bar input {
            width: 60%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .category {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .category:hover {
            transform: translateY(-5px);
        }
        .category h2 {
            color: #2c3e50;
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .resource-list {
            list-style: none;
            padding: 0;
        }
        .resource-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f8f9fa;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .resource-item:hover {
            background-color: #e9ecef;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #2c3e50;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        @media (max-width: 768px) {
            .search-bar input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ressources Pédagogiques pour Formateurs</h1>
        <p>La boîte à outils du formateur</p>
    </div>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Rechercher une ressource...">
        </div>
        <div class="categories">
            <div class="category">
                <h2>Ice Breakers</h2>
                <ul class="resource-list">
                    <li class="resource-item" onclick="showQRCode()">MoOdTrAcKeR</li>
                </ul>
            </div>
            <div class="category">
                <h2>Jeux Pédagogiques</h2>
                <ul class="resource-list">
                </ul>
            </div>
        </div>
    </div>
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 21 21">
                <g transform="scale(0.75)">
                    <rect x="0" y="0" width="28" height="28" fill="white"/>
                    <path d="M4,4 h2v2h-2z M6,4 h2v2h-2z M8,4 h2v2h-2z M10,4 h2v2h-2z M12,4 h2v2h-2z M4,6 h2v2h-2z M12,6 h2v2h-2z M4,8 h2v2h-2z M8,8 h2v2h-2z M12,8 h2v2h-2z M4,10 h2v2h-2z M8,10 h2v2h-2z M12,10 h2v2h-2z M4,12 h2v2h-2z M6,12 h2v2h-2z M8,12 h2v2h-2z M10,12 h2v2h-2z M12,12 h2v2h-2z M16,4 h2v2h-2z M18,4 h2v2h-2z M20,4 h2v2h-2z M22,4 h2v2h-2z M16,6 h2v2h-2z M22,6 h2v2h-2z M16,8 h2v2h-2z M20,8 h2v2h-2z M22,8 h2v2h-2z M16,10 h2v2h-2z M20,10 h2v2h-2z M16,12 h2v2h-2z M18,12 h2v2h-2z M20,12 h2v2h-2z M22,12 h2v2h-2z M4,16 h2v2h-2z M6,16 h2v2h-2z M8,16 h2v2h-2z M10,16 h2v2h-2z M12,16 h2v2h-2z M4,18 h2v2h-2z M12,18 h2v2h-2z M4,20 h2v2h-2z M8,20 h2v2h-2z M12,20 h2v2h-2z M4,22 h2v2h-2z M8,22 h2v2h-2z M12,22 h2v2h-2z M16,16 h2v2h-2z M18,16 h2v2h-2z M20,16 h2v2h-2z M22,16 h2v2h-2z M16,18 h2v2h-2z M22,18 h2v2h-2z M16,20 h2v2h-2z M20,20 h2v2h-2z M22,20 h2v2h-2z M16,22 h2v2h-2z M20,22 h2v2h-2z" fill="black"/>
                </g>
            </svg>
        </div>
    </div>
    <footer>
        <p>© 2025 - Plateforme de Ressources Pédagogiques | Mise à jour régulière des contenus</p>
    </footer>

    <script>
        function showQRCode() {
            document.getElementById('qrModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('qrModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('qrModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
