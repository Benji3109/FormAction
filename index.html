<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormAction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-bar {
            margin: 20px 0;
            text-align: center;
        }
        .search-bar input {
            width: 60%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .category {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .category:hover {
            transform: translateY(-5px);
        }
        .category h2 {
            color: #2c3e50;
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .resource-list {
            list-style: none;
            padding: 0;
        }
        .resource-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f8f9fa;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .resource-item:hover {
            background-color: #e9ecef;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #2c3e50;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        @media (max-width: 768px) {
            .search-bar input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ressources Pédagogiques pour Formateurs</h1>
        <p>La boîte à outils du formateur</p>
    </div>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Rechercher une ressource...">
        </div>
        <div class="categories">
            <div class="category">
                <h2>Ice Breakers</h2>
                <ul class="resource-list">
                    <li class="resource-item" onclick="showQRCode()">MoOdTrAcKeR</li>
                </ul>
            </div>
            <div class="category">
                <h2>Jeux Pédagogiques</h2>
                <ul class="resource-list">
                </ul>
            </div>
        </div>
    </div>
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <svg width="300" height="300" viewBox="0 0 21 21">
                <rect width="100%" height="100%" fill="white"/>
                <path d="M0,0 h1v1h-1z M2,0 h3v1h-3z M6,0 h1v1h-1z M8,0 h2v1h-2z M11,0 h3v1h-3z M15,0 h6v1h-6z M0,1 h1v3h-1z M2,1 h1v1h-1z M4,1 h1v2h-1z M6,1 h1v2h-1z M8,1 h1v3h-1z M10,1 h1v2h-1z M12,1 h2v1h-2z M15,1 h1v3h-1z M17,1 h1v1h-1z M19,1 h2v3h-2z M2,2 h1v1h-1z M10,2 h1v1h-1z M13,2 h1v2h-1z M17,2 h1v2h-1z M0,4 h7v1h-7z M8,4 h2v1h-2z M11,4 h3v1h-3z M15,4 h6v1h-6z M6,5 h1v2h-1z M8,5 h3v1h-3z M12,5 h1v2h-1z M14,5 h1v4h-1z M17,5 h1v1h-1z M19,5 h2v2h-2z M0,6 h5v1h-5z M8,6 h2v1h-2z M11,6 h1v3h-1z M16,6 h1v2h-1z M0,8 h5v1h-5z M6,8 h3v1h-3z M10,8 h1v1h-1z M12,8 h2v1h-2z M15,8 h2v1h-2z M18,8 h1v1h-1z M6,9 h1v2h-1z M8,9 h1v2h-1z M13,9 h1v2h-1z M15,9 h2v2h-2z M18,9 h1v2h-1z M0,10 h5v1h-5z M10,10 h2v1h-2z M20,10 h1v1h-1z M0,11 h1v2h-1z M2,11 h3v1h-3z M6,11 h2v2h-2z M9,11 h2v2h-2z M12,11 h1v2h-1z M14,11 h1v2h-1z M17,11 h3v1h-3z M20,11 h1v2h-1z M8,12 h1v1h-1z M16,12 h1v1h-1z M0,13 h1v2h-1z M2,13 h3v2h-3z M6,13 h1v2h-1z M8,13 h5v1h-5z M14,13 h3v2h-3z M18,13 h1v2h-1z M20,13 h1v2h-1z M8,14 h1v1h-1z M10,14 h3v1h-3z M0,15 h7v1h-7z M8,15 h5v1h-5z M14,15 h7v1h-7z M6,16 h1v2h-1z M8,16 h3v1h-3z M12,16 h1v2h-1z M14,16 h1v4h-1z M17,16 h1v1h-1z M19,16 h2v2h-2z M0,17 h5v1h-5z M8,17 h2v1h-2z M11,17 h1v3h-1z M16,17 h1v2h-1z M0,19 h5v1h-5z M6,19 h3v1h-3z M10,19 h1v1h-1z M12,19 h2v1h-2z M15,19 h2v1h-2z M18,19 h1v1h-1z M6,20 h1v1h-1z M8,20 h1v1h-1z M13,20 h1v1h-1z M15,20 h2v1h-2z M18,20 h1v1h-1z" fill="black"/>
            </svg>
        </div>
    </div>
    <footer>
        <p>© 2025 - Plateforme de Ressources Pédagogiques | Mise à jour régulière des contenus</p>
    </footer>

    <script>
        function showQRCode() {
            document.getElementById('qrModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('qrModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('qrModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
