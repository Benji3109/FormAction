<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormAction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* [Styles précédents restent identiques jusqu'à .modal-content] */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-bar {
            margin: 20px 0;
            text-align: center;
        }
        .search-bar input {
            width: 60%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .category {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .category:hover {
            transform: translateY(-5px);
        }
        .category h2 {
            color: #2c3e50;
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .resource-list {
            list-style: none;
            padding: 0;
        }
        .resource-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f8f9fa;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .resource-item:hover {
            background-color: #e9ecef;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #2c3e50;
        }
        #qrcode {
            margin: 20px auto;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        @media (max-width: 768px) {
            .search-bar input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ressources Pédagogiques pour Formateurs</h1>
        <p>La boîte à outils du formateur</p>
    </div>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Rechercher une ressource...">
        </div>
        <div class="categories">
            <div class="category">
                <h2>Ice Breakers</h2>
                <ul class="resource-list">
                    <li class="resource-item" onclick="showQRCode()">MoOdTrAcKeR</li>
                </ul>
            </div>
            <div class="category">
                <h2>Jeux Pédagogiques</h2>
                <ul class="resource-list">
                </ul>
            </div>
        </div>
    </div>
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="qrcode"></div>
        </div>
    </div>
    <footer>
        <p>© 2025 - Plateforme de Ressources Pédagogiques | Mise à jour régulière des contenus</p>
    </footer>

    <script>
        let qrcode = null;

        function showQRCode() {
            const modal = document.getElementById('qrModal');
            modal.style.display = 'flex';
            
            if (!qrcode) {
                qrcode = new QRCode(document.getElementById("qrcode"), {
                    text: "https://benji3109.github.io/MoOdTrAcKeR/",
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            }
        }

        function closeModal() {
            document.getElementById('qrModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('qrModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
